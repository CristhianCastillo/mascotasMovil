    <div padding>

    </div>
    <ion-item>
      <ion-label stacked>Nombre usuario</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Nombres</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Apellidos</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Correo electronico</ion-label>

    </ion-item>

    <ion-item>
      <ion-label stacked>Nombre Establecimiento</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Nit Establecimiento</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descripción</ion-label>
      <ion-textarea ></ion-textarea>
  </ion-item>

    <ion-item>
      <ion-label stacked>Contraseña</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Confirmar Constraseña</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <br>
    <ion-grid>
      <ion-row justify-content-start>
        <ion-col col-1>
          <ion-checkbox [(ngModel)]="recordar"></ion-checkbox>
        </ion-col>
        <ion-col col-9>
          <label>Declaro que he leido y aceptado los Terminos y Condiciones</label>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div padding>
      <button ion-button (click)="goPrincipalMenu()" color="primary" block>Regístrate</button>
    </div>
  </ion-list>
</ion-content>
