<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mascotas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let mascota of mascotas" (click)="goToSelectedPet(mascota)">
      <ion-thumbnail item-start>
        <img [src]="_DomSanitizer.bypassSecurityTrustUrl('data:image/jpg;base64,' + mascota.imagen)" [alt]="mascota.nombre">
      </ion-thumbnail>
      <h2>{{mascota.nombre}}</h2>
      <p>{{mascota.raza}}</p>
      <p>{{mascota.fechaNacimiento.split('T')[0]}}</p>
      <button ion-button clear item-end>Detalles</button>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="goToCreatePet()" color="danger">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
