<!--
  Generated template for the PetCreatePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-toolbar no-border-top>
        <ion-buttons start>
          <button  ion-button icon-only solid>
            <ion-icon name="contact"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title>Solid</ion-title>
        <ion-buttons end>
          <button  ion-button icon-end solid color="secondary">
            Help
            <ion-icon name="help-circle"></ion-icon>
          </button>
        </ion-buttons>
      </ion-toolbar>
    
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Tipo de Mascota</ion-label>
        <ion-select [(ngModel)]="music" [selectOptions]="tipoMascotaAlertOpts" name="tipoMascota">
          <ion-option>Alice in Chains</ion-option>
          <ion-option>Green Day</ion-option>
          <ion-option>Nirvana</ion-option>
          <ion-option>Pearl Jam</ion-option>
          <ion-option>Smashing Pumpkins</ion-option>
          <ion-option>Soundgarden</ion-option>
          <ion-option (select)="stpSelect()">Stone Temple Pilots</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Genero</ion-label>
        <ion-select [(ngModel)]="gender" name="generoMascota">
          <ion-option value="f">Hembra</ion-option>
          <ion-option value="m">Macho</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Nacimiento</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate" name="fechaNacimiento"></ion-datetime>
      </ion-item>

      <ion-item>
          <ion-label floating>Raza</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label>Esterilizado</ion-label>
          <ion-select [(ngModel)]="gender" name="esterilizado">
            <ion-option value="Si">Si</ion-option>
            <ion-option value="No">No</ion-option>
          </ion-select>
      </ion-item>

      <ion-item>
          <ion-label floating>Color</ion-label>
          <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Descripcion</ion-label>
          <ion-textarea ></ion-textarea>
      </ion-item>

    </ion-list>

    <div padding>
      <button type="submit" ion-button (click)=" goPrincipalMenu()" color="primary" block>Ingresar</button>
    </div>
  </form>
</ion-content>
