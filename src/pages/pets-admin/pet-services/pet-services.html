<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{nombreMascota}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let servicio of servicios" (click)="showViewMessage(servicio.mensaje)">
        <ion-card class="adv-map">
          <ion-item>
            <h2>{{servicio.tipoServicio}}</h2>
            <p>{{servicio.estado}}</p>
            <ion-icon color="subtle" large item-start name='mail'></ion-icon>
          </ion-item>
          <ion-item actions>
            <span ion-text item-start color="secondary" class="item-bold">Solicitud: {{servicio.fecha}}</span>
          </ion-item>
        </ion-card>
      </ion-item>
    </ion-list>
  </ion-content>
