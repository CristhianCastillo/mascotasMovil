<ion-header>
  <ion-navbar color="dark">
    <ion-title>{{nombreCliente}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let mascota of mascotas" (click)="goToViewPet(mascota)">
      <ion-card class="adv-map">
        <ion-item>
          <ion-icon color="subtle" large item-start name='contact'></ion-icon>
          <h2>{{mascota.nombreMascota}}</h2>
        </ion-item>
        <ion-item actions>
          <span ion-text item-start color="secondary"
                class="item-bold">Ultima Solicitud: {{mascota.ultimaSolicitud}}</span>
        </ion-item>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
