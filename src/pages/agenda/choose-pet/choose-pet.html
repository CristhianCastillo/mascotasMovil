<ion-header>
  <ion-navbar color="dark">
    <ion-toolbar no-border-top>
      <ion-title>Sel. Mascota</ion-title>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let mascota of mascotas" (click)="goToCreateEvent(mascota)">
      <ion-thumbnail item-start>
        <img [src]="_DomSanitizer.bypassSecurityTrustUrl('data:image/jpg;base64,' + mascota.imagen)" [alt]="mascota.nombre">
      </ion-thumbnail>
      <h2>{{mascota.nombre}}</h2>
      <p>{{mascota.raza}}</p>
      <p>{{mascota.fechaNacimiento.split('T')[0]}}</p>
      <button ion-button clear item-end>Seleccionar</button>
    </ion-item>
  </ion-list>
</ion-content>
