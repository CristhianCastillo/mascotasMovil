<ion-header>
    <ion-navbar>
        <ion-toolbar no-border-top>
            <ion-title>Sel. Mascota</ion-title>
            <!-- <ion-buttons end>
              <button  ion-button (click)="doAlert()" icon-end >
                <ion-icon name="create"></ion-icon>
              </button>
            </ion-buttons> -->
          </ion-toolbar>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <ion-list>
        <ion-item *ngFor="let mascota of mascotas" (click)= "goToCreateEvent(mascota)">
          <ion-thumbnail item-start>
            <img [src]="mascota.imagen">
          </ion-thumbnail>
          <h2>{{mascota.nombre}}</h2>
          <p>{{mascota.raza}}</p>
          <p>{{mascota.fechaNacimiento}}</p>
          <button ion-button clear  item-end>Seleccionar</button>
        </ion-item>
      </ion-list>
</ion-content>
