<ion-header>
    <ion-navbar>
        <ion-toolbar no-border-top>
            <ion-title>Evento para {{nombreMascota}}</ion-title>
            <ion-buttons end>
              <button  ion-button (click)="doAlert()" icon-end >
                <ion-icon name="create"></ion-icon>
              </button>
            </ion-buttons>
          </ion-toolbar>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <form>
      <ion-list>
        <ion-item>
          <ion-label floating>Nombre Evento</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
  
        <ion-item>
            <ion-label floating>Ubicación</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Tipo Actividad</ion-label>
          <ion-select [(ngModel)]="tipoActividad" [selectOptions]="tipoActividadAlertOpts" name="tipoDeActividad">
              <ion-option>Vacunacion</ion-option>
              <ion-option>Veterinaria</ion-option>
              <ion-option>Dientes</ion-option>
              <ion-option>Jugar</ion-option>
              <ion-option>Baño</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
            <ion-label>Fecha Evento</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="fechaEvento" name="fechaDelEvento"></ion-datetime>
        </ion-item>
  
        <ion-item>
            <ion-label>Hora Evento</ion-label>
            <ion-datetime displayFormat="hh:mm A" [(ngModel)]="horaEvento" name="horaDelEvento"></ion-datetime>
        </ion-item>
      
        <ion-item>
            <ion-label floating>Descripción</ion-label>
            <ion-textarea ></ion-textarea>
        </ion-item>
      </ion-list>
    </form>
  </ion-content>
