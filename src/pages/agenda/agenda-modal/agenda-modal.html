<ion-header>
  <ion-navbar>
    <ion-toolbar no-border-top>
      <ion-title>Evento para {{nombreMascota}}</ion-title>
      <ion-buttons end>
          <button  ion-button (click)="showAlertDeleteEvent()" icon-end >
              <ion-icon name="trash"></ion-icon>
            </button>
            <button  ion-button (click)="editEventForm.valid && getDataEvent()" icon-end
                     [disabled]="!editEventForm.valid" icon-end >
                <ion-icon name="create"></ion-icon>
            </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="editEventForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Nombre Evento</ion-label>
        <ion-input formControlName="nombreEvento" type="text" name="nombreDelEvento"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Ubicación</ion-label>
        <ion-input formControlName="ubicacion" type="text" name="ubicacionDelEvento"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Tipo Actividad</ion-label>
        <ion-select formControlName="tipoActividad" [selectOptions]="tipoActividadAlertOpts" name="tipoDeActividad">
          <ion-option>Vaterinario</ion-option>
          <ion-option>Peluqueria</ion-option>
          <ion-option>Vacuna B2</ion-option>
          <ion-option>Jugar</ion-option>
          <ion-option>dientes</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Fecha Evento</ion-label>
        <ion-datetime formControlName="fechaEvento" displayFormat="MM/DD/YYYY" name="fechaDelEvento"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Hora Evento</ion-label>
        <ion-datetime formControlName="horaEvento" displayFormat="hh:mm A" name="horaDelEvento"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label floating>Descripción</ion-label>
        <ion-textarea formControlName="descripcion" name="descripcionDelEvento"></ion-textarea>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
