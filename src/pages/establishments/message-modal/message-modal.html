<ion-header>

  <ion-navbar color="dark">
    <ion-title>Enviar a {{nombreEstablecimiento}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">
        Cerrar
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="modalMessageForm" (ngSubmit)="getDataMessage()">
    <ion-list>
      <ion-item>
        <ion-label>Mascota</ion-label>
        <ion-select formControlName="mascota" cancelText="Cancelar" okText="Aceptar" name="mascotasAplicacion">
          <ion-option *ngFor="let mascota of listaMascotas" [value]="mascota.id">{{mascota.nombre}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item no-lines
                *ngIf="(modalMessageForm.get('mascota').hasError('required')) && modalMessageForm.get('mascota').touched">
        <div class="error"
             *ngIf="(modalMessageForm.get('mascota').hasError('required')) && modalMessageForm.get('mascota').touched">
          <p class="error_message">Selecciona una mascota.</p>
        </div>
      </ion-item>

      <ion-item>
        <ion-label>Servicios</ion-label>
        <ion-select formControlName="servicio" cancelText="Cancelar" okText="Aceptar" name="serviciosEstablecimiento">
          <ion-option *ngFor="let service of services" [value]="service.id">{{service.nombre}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item no-lines
                *ngIf="(modalMessageForm.get('servicio').hasError('required')) && modalMessageForm.get('servicio').touched">
        <div class="error"
             *ngIf="(modalMessageForm.get('servicio').hasError('required')) && modalMessageForm.get('servicio').touched">
          <p class="error_message">Selecciona un servicio.</p>
        </div>
      </ion-item>

      <ion-item>
        <ion-label floating>Mensaje</ion-label>
        <ion-textarea formControlName="mensaje" name="mensaje"></ion-textarea>
      </ion-item>
      <ion-item no-lines
                *ngIf="(modalMessageForm.get('mensaje').hasError('required')) && modalMessageForm.get('mensaje').touched">
        <div class="error"
             *ngIf="(modalMessageForm.get('mensaje').hasError('required')) && modalMessageForm.get('mensaje').touched">
          <p class="error_message">Ingresa un mensaje valido.</p>
        </div>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button type="submit" [disabled]="!modalMessageForm.valid" full>Enviar</button>
    </div>
  </form>
</ion-content>
