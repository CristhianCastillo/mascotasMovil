<ion-header>

  <ion-navbar>
    <ion-title>Buscar {{establecimiento.nombre}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="saveEstablishment()" icon-end>
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>

    <img [src]="establecimiento.imagen"/>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label stacked>Nombre Establecimiento:</ion-label>
        </ion-col>
        <ion-col>
          <ion-label stacked>{{establecimiento.nombre}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label stacked>Direcci√≥n:</ion-label>
        </ion-col>
        <ion-col>
          <ion-label stacked>{{establecimiento.direccion}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label stacked>Telefono:</ion-label>
        </ion-col>
        <ion-col>
          <ion-label stacked>{{establecimiento.telefono}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label stacked>Email:</ion-label>
        </ion-col>
        <ion-col>
          <ion-label stacked>{{establecimiento.email}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label stacked>Pagina Web:</ion-label>
        </ion-col>
        <ion-col>
          <ion-label stacked>{{establecimiento.paginaWeb}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div style="text-align: center;">
      <button ion-button color="secondary" block (click)="viewSendMessage()">Enviar Solicitud</button>
    </div>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='thumbs-up'></ion-icon>
          Me gusta
        </button>
      </ion-col>
      <ion-col text-rigth>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='thumbs-down'></ion-icon>
          No me gusta
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
