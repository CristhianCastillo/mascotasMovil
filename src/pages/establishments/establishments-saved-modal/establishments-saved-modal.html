<ion-header>

  <ion-navbar>
    <ion-title>{{nombreEstablecimiento}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="deleteAlert()" icon-end>
        <ion-icon name="cut"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>

    <img [src]="imagenEstablecimiento" />

    <ion-card-content>
      <ion-card-title>
        {{nombreEstablecimiento}}
      </ion-card-title>
      <ion-item>
        <label>Nombre Establecimiento</label>
        {{nombreEstablecimiento}}
      </ion-item>
      <ion-item>
        <label>Direcci√≥n</label>
        {{direccion}}
      </ion-item>
      <ion-item>
        <label>Telefono</label>
        {{telefono}}
      </ion-item>
      <ion-item>
        <label>Email</label>
        {{email}}
      </ion-item>
      <ion-item>
        <label>Pagina Web</label>
        {{paginaWeb}}
      </ion-item>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='thumbs-up'></ion-icon>
          Me gusta
        </button>
      </ion-col>
      <ion-col text-rigth>
          <button ion-button clear small color="danger" icon-start>
              <ion-icon name='thumbs-down'></ion-icon>
              No me gusta
            </button>
        </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
