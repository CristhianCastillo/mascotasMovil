<ion-menu [content]="content">
    <ion-header>
        <!--<ion-toolbar>-->
            <!--<ion-title>Menu</ion-title>-->
        <!--</ion-toolbar>-->
    </ion-header>

    <ion-content>
      <div class="image-logo">
        <img src="../assets/imgs/logo-mascotas.png">
      </div>
      <div *ngIf="obtenerMenuHabilitado()">
        <ion-list *ngIf="tipoUsuario(); else adminUsuario">
          <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
            <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
            {{p.title}}
          </button>
        </ion-list>
        <ng-template #adminUsuario>
          <ion-list>
            <button menuClose ion-item *ngFor="let p of pagesAdmin" (click)="openPage(p)">
              <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
              {{p.title}}
            </button>
          </ion-list>
        </ng-template>
      </div>

    </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
